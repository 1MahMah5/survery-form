<!DOCTYPE html>
  <head>
    <title>
      Survey Form 
    </title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>
    <form id="survey-form">
      <div class="box">
        <label id="name-label" for="name">Name</label>
        <input type="text" name="name" id="name" placeholder="Enter your name" required>
      </div>
      <div class="box">
        <label id="email-label" for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Enter your Email" required>
      </div>
      <div class="box">
        <label id="number-label" for="number">Age (optional)</label>
        <input type="number" name="age "id="number" min="14" max="90" placeholder="Age">
      </div>
      <div class="box">
        <label for="dropdown">Which option best describes your current role?</label>
        <select name="role" id="dropdown" required>
          <option selected disabled>Select current role</option>
          <option value="Student">Student</option>
          <option value="Full time job">Full time job</option>
          <option value="Full time learner">Full time learner</option>
          <option value="Prefer not to say">Prefer not to say</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <div class="box">
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <label>
          <input class="rad" type="radio" name="rec" value="Definitely" checked>Definitely
        </label>
        <label>
          <input class="rad" type="radio" name="rec" value="Maybe">Maybe
        </label>
        <label>
          <input class="rad" type="radio" name="rec" value="Not sure">Not sure
        </label>
      </div>
      <div class="box">
        <label for="dropdown2">What is your favorite feature of freeCodeCamp?</label>
        <select name="option" id="dropdown2" required>
          <option selected disabled>Select an option</option>
          <option value="Challenges">Challenges</option>
          <option value="Projects">Projects</option>
          <option value="Community">Community</option>
          <option value="Open source">Open Source</option>
        </select>
      </div>
      <div class="box">
        <p>What would you like to see improved? <span id="detail">(Check all that apply)</span></p>
        <label>
          <input class="check" type="checkbox" name="pref" value="Front-end Projects">Front-end Projects
        </label>
        <label>
          <input class="check" type="checkbox" name="pref" value="Back-end Projects">Back-end Projects
        </label>
        <label>
          <input class="check" type="checkbox" name="pref" value="Data Visualization">Data Visualization
        </label>
        <label>
          <input class="check" type="checkbox" name="pref" value="Challenges">Challenges
        </label>
        <label>
          <input class="check" type="checkbox" name="pref" value="Open Source Community">Open Source Community
        </label>
        <label>
          <input class="check" type="checkbox" name="pref" value="Gitter help rooms">Gitter help rooms
        </label>
        <label>
          <input class="check" type="checkbox" name="pref" value="Videos">Videos
        </label>
        <label>
         <input class="check" type="checkbox" name="pref" value="City Meetups">City Meetups
        </label>
        <label>
          <input class="check" type="checkbox" name="pref" value="Wiki">Wiki
        </label>
        <label>
          <input class="check" type="checkbox" name="pref" value="Forum">Forum
        </label>
        <label>
          <input class="check" type="checkbox" name="pref" value="Additional Courses">Additional Courses
        </label>
      </div>
      <div class="box">
        <p>Any comments or suggestions?</p>
        <textarea id="ta" name="comment" placeholder="Enter your comment here..."></textarea>
      </div>
      <input type="submit" id="submit">
    </form>
  </body>
</html>
